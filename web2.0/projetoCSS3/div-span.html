<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>DIV E SPAN</title>
		
		<!--o (.) define que estamos criando uma classe que nesse caso é a classe azul(linha19)-->
		<!--o (#) define que estamos criando um ID(linha 23) como é usado uma unica vez, e é para definir uma formatação para uma determinada tag com o mesmo nome, utilizamos o ID dentro da Tag no caso o Body(linha 37) e a formatação dele será na linha 23 com o id de mesmo nome!.-->
		<style type="text/css">
	
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
						}
			#rodape{
				background: green;
			}
			#assinatura{
				background: pink;
			}
			
			.produto{
				background: gray;
				margin: 10px;
			}
			.azul{
				color: blue;
			}


		</style> 


	</head>

	
	<body>
		<!--div é para dividir seu site em conteudos! ela ocupa todo o espaço da tela. ou seja largura 100%  e fica um abaixo do outro-->
		<div id="topo">
			<img src="imagens/amazon.png" width="200" >
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">
				produto1
			</div>
			<div class="produto">
				produto1
			</div>
			<div class="produto">
				produto1
			</div>
		</div>
		<!--aqui utilizamos o span para deixar um elemento da cor azul(spicificada na classe linha 29 ) nota-se que ficou na mesma linha, diferentemente se colocassemos <p></p> que ficaria um em baixo do outro ja que é um elemento blockchain-->
		<div id="rodape">
			Todos os <span class="azul">direitos</span> Reservados
		</div>
		<!--span é um elemento inline quer dizer que ele agrupa seus elementos linha a linha ou seja um do lado do outro.--> 
		<span id="assinatura">
			jamilton
		</span>
		<span>
			damasceno
		</span>
	</body>
</html>
