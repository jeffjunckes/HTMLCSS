<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="estilo.css">
		<title> estilizando formularios 2</title>
	</head>
	<body>

		<div id="container">
			<img src="imagens/perfil.png">
			<form>
				
				<div>
					<input class="email" type="text" name="email" id="email" placeholder="digite seu email">
					<!--placeholder usado para colocar uma mensagem 
						dentro da caixa de dialogo-->

				</div>
				<div>
					<input class="senha" type="password" name="senha" id="senha" placeholder="digite sua senha">
					<!--placeholder usado para colocar uma mensagem 
						dentro da caixa de dialogo-->

				</div>
				<div>
					<input class="submit" type="submit" value="logar">
					<!--placeholder usado para colocar uma mensagem 
						dentro da caixa de dialogo-->

				</div>
			</form>
		</div><!--fim container-->
	</body>
</html>
