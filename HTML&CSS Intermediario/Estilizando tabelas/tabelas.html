	<head>

		<link rel="stylesheet" type="text/css" href="estilo.css">
		<title>Estilizando tabelas</title>

	<body>
		<h2>Estilizando tabelas</h2>

				<th class="numeros">preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>notebook</td>
				<td class="numeros">R$ 2.500</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>TABLET</td>
				<td class="numeros">R$ 1.500</td>
			</tr>
			<tr>
				<td>003</td>
				<td>ifone</td>
				<td class="numeros">R$ 3.500</td>
			</tr>
			<tr class="alternado">
				<td>004</td>
				<td>nexus</td>
				<td class="numeros">R$ 3.500</td>
			</tr>
		</table>


	</body>
</html>
