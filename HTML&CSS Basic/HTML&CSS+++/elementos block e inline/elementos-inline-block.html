<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Elementos inline, block e inline-block</title>
		<link rel="stylesheet" type="text/css" href="elementos-inline-block.css">
	</head>
	<body>
		<!--no exemplo do h1 ele é um elemento em bloco pois ocupa toda a tela
			um abaixo do outro podemos usar o elemento display para alterar
			e tornar o h1 como um elemento inline 
			utilizando display:inline no css
		<h1 class="borda">bloco1</h1>
		<h1 class="borda">bloco1</h1>
	-->
	<!--ja o span é um elemento inline, ele aparece um do lado do outro,
	podemos usar o display: block para tornalo um elemento de bloco 
		<span class="borda1">inline1</span>
		<span class="borda1">inline2</span>
	-->
	<!--ja o display: inline block ele so quebra o elemento quando o elemento ja nao cabe mais na mesma linha-->

	</body>
</html>
