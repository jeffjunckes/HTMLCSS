<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		<title></title>
	</head>
	<body>
		
		<form>
			<!--nome-->
			<label for="nome">nome</label>
			<input type="text"  id="nome" required autofocus>
			<br><br>
			<!--email-->
			<label for="email">email</label>
			<input type="email" id="email" required>
			<br><br>
			<!--numero-->
			<label for="numero">numero</label>
			<input type="number"  id="numero" min="5" max="10" 
			step="5">
			<br><br>
			<!--URL-->
			<label for="url">URL</label>
			<input type="url"  id="url" min="5" max="10" 
			step="5" placeholder="ex:http://www.site.com">
			<br><br>
			<!--pesquisa-->
			<label for="pesquisa">pesquisa</label>
			<input type="search"  id="pesquisa">
			<br><br>
			<!--range-->
			<label for="range">range</label>
			<input type="range"  id="range" min="1" max="20" value="10">
			<br><br>
			<!--DATA-->
			<label for="data">data</label>
			<input type="date"  id="data" >
			<br><br>
			<!--COR-->
			<label for="cor">cor</label>
			<input type="color"  id="cor" >
			<br><br>
			<!--O NOVO TYPE EMAIL FAZ COM QUE O PADRAO DO 
				IMPUT TEM QUE SER DIGITADO COMO UM EMAIL
				COM @ E ETC...-->
			<!--O ATRIBUTO REQUIRED FAZ COM QUE, PARA ENVIAR
				OS DADOS O INPUT TENHA QUE SER PREENCHIDO 
				CORRETAMENTE-->
			<!--O ATRIBUTO AUTOFOCUS FAZ COM QUE O FOCO SEJA 
				DIRECIONADO PARA A CAIXA.-->
				<!--O ATRIBUTO NUMBER FAZ COM QUE O IMPUT
					SEJA TRATADO COMO NUMERO, COM FORMATO
					DE NUMERO-->
				<!--O ATRIBUTO MIN E MAX USADO NO NUMBER
					DEFINE O VALOR MINIMO E MAXIMO ACEITADO
					NA CAIXA DE NUMEROS.-->
				<!--ATRIBUTO STEP FUNCIONA PARA A SETA PULAR 
					DE QUANTO EM QUANTO VOCÊ QUISER-->
				<!--O ATRIBUTO URL INFORMA QUE O QUE TEM QUE 
					SER DIGITADO NA CAIXA TEM QUE SER EM FORMATO DE URL OBRIGATORIAMENTE COM
					HTTP://. POR NAO SER COSTUMEIRO USAR O 
					HTTP:// PARA SITES PODEMOS USAR UM 
					PLACEHOLDER PARA INFORMAR AO USUARIO
					QUE TEM QUE TER O HTTP://-->
					<!--O IMPUT TIPE SEARCH ELE FAZ UM X DENTRO
						DA CAIXA DE DIALOGO PARA QUE O USUARIO
						POSSA LIMPAR A PESQUISA SE CLICAR NO 
						X-->
					<!--O TYPE RANGE UTILIZA UM MARCADOR PARA 
						VOCÊ COLOCAR DE UM LADO PARA OUTRO
						PARA DEFINIR UM RANGE PARA IR
						MOVIMENTANDO O VALUE DEFINE ONDE A BOLA
						INICIA POR PADRAO -->
					<!--O IMPUT DATE CRIA UM IMPUT EM FORMATO DE DATA PARA FORMATAÇÃO-->
					<!--O TYPE COLOR FAZ UM IMPUT COM UMA PALETA DE CORES PARA PODERMOS ESCOLHER-->
			<input type="submit" name="" value="enviar">
		</form>
	</body>
</html>
